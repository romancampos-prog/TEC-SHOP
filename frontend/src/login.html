<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="login.css"/>
</head>
<body>
  <div class="wrapper" id="formWrapper">
    
    <!-- Login -->
    <div class="form-container login">
      <h2>Iniciar Sesión</h2>
      <form>
        <input type="email" placeholder="Email, nombre de usuario..." required />
        <input type="password" placeholder="Contraseña" required />
        <div class="forgot-password" tabindex="0">¿Olvidaste la contraseña?</div>
        <button type="submit" class="submit-btn">Login</button>

        <div class="social-login">
          <div class="social-btn google" title="Iniciar sesión con Google" role="button" tabindex="0">
            <svg viewBox="0 0 24 24" aria-hidden="true"></svg>
          </div>
        </div>
      </form>
    </div>

    <!-- Panel derecho -->
    <div class="toggle-container">
      <h2>¿Eres nuevo aquí?</h2>
      <p>Compra y vende en un solo clic.</p>
      <button type="button" class="switch-btn" id="registerSwitch">Registrarse</button>
    </div>

    <!-- Registro (oculto hasta que el wrapper tenga .active) -->
    <div class="form-container signin">
      <h2>Crear Cuenta</h2>
      <form>
        <input type="text" placeholder="Usuario" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Contraseña" required />
        <input type="password" placeholder="Confirmar contraseña" required />
        <label class="accept-terms">
          <input type="checkbox" required /> Acepto las condiciones
        </label>
        <button type="submit" class="submit-btn">Registrarme</button>

        <div class="social-login">
          <div class="social-btn google" title="Registrarse con Google" role="button" tabindex="0">
            <svg viewBox="0 0 24 24" aria-hidden="true"></svg>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Alternar entre login y registro
    const wrapper = document.getElementById('formWrapper');
    const switchBtn = document.getElementById('registerSwitch');
    switchBtn?.addEventListener('click', () => {
      wrapper.classList.toggle('active');
      // Enfocar primer input del panel visible
      const target = wrapper.classList.contains('active')
        ? wrapper.querySelector('.signin input')
        : wrapper.querySelector('.login input');
      target?.focus();
    });
  </script>
</body>
</html>
